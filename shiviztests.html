<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>ShiViz - Unit tests</title>
	<style>
		body {
			background: #222;
			color: #CCC;
			font: 10pt monospace;
		}

		#output {
			list-style: none;
			padding: 0;
			margin: 1em;
		}

		.pass:before {
			content: 'PASS: ';
			color: #8ca;
			font-weight: bold;
		}

		.fail:before {
			content: 'FAIL: ';
			color: #c88;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<ul id="output"></ul>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/test.js"></script>
</body>
</html>
